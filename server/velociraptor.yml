unstable: true

scripts:

  init:
    cmd: cp -rT template instance
    desc: Create a local server instance directory from template.
  
  dev:
    cmd: src/server.ts instance
    desc: Run the YAMC server application in development mode.
    watch: true
    allow:
      read: instance
      net: true
      env: true
    env:
      MODE: development
      HOST: localhost
      PORT: "8080"
